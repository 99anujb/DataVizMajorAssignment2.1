<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./d3.js"></script>
    <script src="./d3jstopojson.v1.js"></script>
    <title>Geospatial Visualizations</title>
    <style>
        /* Tooltip styling */
        #tooltip {
            position: absolute;
            opacity: 0;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-family: sans-serif;
            font-size: 0.9em;
            pointer-events: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 220px; /* Additional width to fit line chart */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1, h3 {
            text-align: center;
            margin: 10px;
        }

        .title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        path {
            stroke: black;
            stroke-width: 0.5px;
        }

        path:hover {
            opacity: 0.7;
            stroke-width: 2px;
        }

        svg {
            margin: 20px 0;
        }
    </style>
</head>

<body>

    <h1>Geospatial Visualization Assignment</h1>
    <h3>Anuj Bansal</h3>

    <div id="tooltip"></div>

    <div class="container">
        <div class="title">Map A - Population in 1980</div>
        <div class="fig1"></div>

        <div class="title">Map B - Population Change (1980-2010)</div>
        <div class="fig2"></div>

        <div class="title">Map C - Gini Index by County (2019)</div>
        <div class="fig3"></div>
    </div>

    <script src="script.js"></script>
    <script src="bonusChart.js"></script> <!-- Link to the bonus file for the line chart tooltip -->
</body>

</html>
